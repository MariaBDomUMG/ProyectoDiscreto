  <div id="map"></div>

  <script>
    let map = L.map('map').setView([14.9667, -91.7986], 15);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    let controlRuta;

    function calcularRuta() {
      const origenValor = document.getElementById("origen").value;
      const destinoValor = document.getElementById("destino").value;

      if (controlRuta) {
        map.removeControl(controlRuta);
      }

      function iniciarRuta(origenCoords) {
        const destinoCoords = destinoValor.split(',').map(parseFloat);

        controlRuta = L.Routing.control({
          waypoints: [
            L.latLng(origenCoords[0], origenCoords[1]),
            L.latLng(destinoCoords[0], destinoCoords[1])
          ],
          router: L.Routing.osrmv1({
            language: 'es',
            profile: 'driving', // 'foot' para caminar
          }),
          lineOptions: {
            styles: [{ color: 'blue', weight: 4 }]
          },
          createMarker: function(i, waypoint, n) {
            return L.marker(waypoint.latLng);
          }
        }).addTo(map);
      }

      if (origenValor === "current") {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(
            position => {
              const lat = position.coords.latitude;
              const lon = position.coords.longitude;
              iniciarRuta([lat, lon]);
            },
            () => {
              alert("No se pudo obtener tu ubicación.");
            }
          );
        } else {
          alert("Tu navegador no soporta geolocalización.");
        }
      } else {
        const origenCoords = origenValor.split(',').map(parseFloat);
        iniciarRuta(origenCoords);
      }
    }
  </script>
